<div class="container">
    <form (ngSubmit)="search()">
        <div class="InitialDate">
            <Label>Data Inicial</Label>
                <p-calendar 
                [(ngModel)]="date1" 
                [showIcon]="true" 
                [showOnFocus]="false" 
                inputId="buttondisplay"
                [ngModelOptions]="{standalone: true}" 
                placeholder="Insira a Data Inicial"/>
        </div>
        <div class="finalDate">
            <Label>Data Final</Label>
                <p-calendar 
                [(ngModel)]="date2" 
                [showIcon]="true" 
                [showOnFocus]="false" 
                inputId="buttondisplay" 
                [ngModelOptions]="{standalone: true}" 
                class="date"
                placeholder="Insira a Data Final"/>
        </div>
        <div>
            <button class="search">Pesquisar</button>
        </div>
    </form>

    <div class="chart" *ngIf="!errorData">
        <chart *ngIf="hasData"></chart>
    </div>

    <div class="table" *ngIf="!errorData">
        <table *ngIf="hasData"></table>
    </div>

    <div class="errorData" *ngIf="errorData">
        <h1>Falha ao capturar os dados ou o intervalo de datas é invalido, verifique o console ou selecione um intervalo de datas válidos</h1>
    </div>

</div>
