<p-dialog [modal]="true" [(visible)]="visible" [style]="{ width: '25rem'}" [draggable]="false">
    <div class="container">
        <h1>Excluir Usuário</h1>
        <div class="main">
            <p>Tem certeza que deseja excluir este usuário: <span>{{user?.name}}</span>?</p>
            <button class="btn">Confirmar <fa-icon [icon]="iconTrash"></fa-icon></button>
        </div>
    </div>
</p-dialog>
